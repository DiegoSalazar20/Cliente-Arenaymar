<header class="header">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <button class="mobile-menu-toggle" (click)="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
  <img src="https://i.ibb.co/fYYxbjmG/logo-1.png" alt="A&M" class="logo" />
  <h1>Arena & Mar Resort</h1>
  <button class="boton-reservar" (click)="redirigir('/reservaenlinea')">Reservar ahora</button>
</header>

<nav class="sidebar" [class.active]="menuOpen">
  <ul>
    <li [class.activo]="rutaActual.includes('/home')" (click)="redirigir('/home')"><a>Home</a></li>
    <li [class.activo]="rutaActual.includes('/sobrenosotros')" (click)="redirigir('/sobrenosotros')"><a>Sobre Nosotros</a></li>
    <li [class.activo]="rutaActual.includes('/facilidades')" (click)="redirigir('/facilidades')"><a>Facilidades</a></li>
    <li [class.activo]="rutaActual.includes('/comollegar')" (click)="redirigir('/comollegar')"><a>¿Cómo llegar?</a></li>
    <li [class.activo]="rutaActual.includes('/tarifas')" (click)="redirigir('/tarifas')"><a>Tarifas</a></li>
    <li [class.activo]="rutaActual.includes('/reservaenlinea')" (click)="redirigir('/reservaenlinea')"><a>Reservar en Línea</a></li>
    <li [class.activo]="rutaActual.includes('/contactenos')" (click)="redirigir('/contactenos')"><a class="holographic-card">Contáctenos</a></li>
  </ul>

  <aside class="publicidad" *ngIf="listaPublicidades.length > 0">
    <div class="contenedor-publicidad animar" (animationiteration)="mostrarSiguientePublicidad()">
      <a *ngIf="publicidadAnterior" [href]="publicidadAnterior.urlDestino" target="_blank">
        <img [src]="publicidadAnterior.urlImagen" [alt]="publicidadAnterior.nombre" class="salir-izquierda" />
      </a>
      <a [href]="listaPublicidades[indiceActual]?.urlDestino" target="_blank">
        <img #imagen [src]="listaPublicidades[indiceActual]?.urlImagen" [alt]="listaPublicidades[indiceActual]?.nombre"
          class="entrar-derecha" />
      </a>
    </div>
  </aside>
</nav>

<footer class="footer">
  <p>Copyright©Hotel Arena & Mar Resort 2025</p>
</footer>
